<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Project 4 Quiz</title>
</head>
<body>
    <header>
        <div id = highScoreContainer>
            <h1 id = highScoreTitle> High Score List</h1> <!--title for the high score list--> 
            <ol id = highScoreList> <!--container for the high score--></ol>
        </div>
    </header>

    <main>
        <h1 id = "questionNumber">Click the button to start the quiz!  </h1> 
        <h1 id = timerDisplay> Time Remaining: 90s </h1> <!--container for the timer-->
        <p id = questionText> </p> <!--container for the questions that will be populated-->
        <div id = choicesContainer>
            <button class = "choices" id = "choice1"> Choice 1</button> <!--container for the clickable buttons that are the answers-->
            <button class = "choices" id = "choice2"> Choice 2</button> <!--container for the clickable buttons that are the answers-->
            <button class = "choices" id = "choice3"> Choice 3</button> <!--container for the clickable buttons that are the answers-->
            <button class = "choices" id = "choice4"> Choice 4</button> <!--container for the clickable buttons that are the answers-->
        </div> <!--container for the clickable buttons that are the answers-->
        <button id = startButton> Start Quiz </button> <!--button to start the quiz-->
    </main>

    <footer>
        
    </footer>

    <script src = "script.js"></script> <!--js file for webpage--> <!---->
</body>
</html>
